<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Animais - PetShop Virtual</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <h1>Cadastro de Animais</h1>
        <form id="animalForm">
            <label for="name">Nome do Animal:</label>
            <input type="text" id="name" name="name" required />

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" />

            <label for="specie">Tipo:</label>
            <input type="text" id="specie" name="specie" required />

            <label for="client">Dono:</label>
            <select id="client" name="client" required>
              <option value="">Escolha um dono para o pet</option>
              <hr>
            </select>

            <button type="submit">Salvar Animal</button>
        </form>

        <h2>Lista de Animais</h2>
        <div id="listaAnimais"></div>
    </body>
</html>
